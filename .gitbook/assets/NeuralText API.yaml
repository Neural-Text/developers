openapi: 3.0.3
info:
  title: NeuralText API
  version: 1.0.0
paths:
  /api/fingerprint/:
    post:
      operationId: api_fingerprint_create
      description: |-
        Receive data securely from Fingerprint.
        Example body request: https://dev.fingerprintjs.com/docs/webhooks#identification-webhook-object-format
      tags:
      - fingerprint
      security:
      - basicAuth: []
      responses:
        '200':
          description: No response body
  /api/logout/:
    post:
      operationId: api_logout_create
      description: |-
        POST view to blacklist the current refresh token.

        Possible scenarios: https://medium.com/django-rest/logout-django-rest-framework-eb1b53ac6d35

        ## POST body
        - refresh_token

        ## Returns
        - `205` Refresh token blacklisted
        - `400` Bad request if `refresh_token` is not valid
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/password_reset/:
    post:
      operationId: api_password_reset_create
      description: |-
        An Api View which provides a method to request a password reset token based on an e-mail address

        Sends a signal reset_password_token_created when a reset token was created
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Email'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Email'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Email'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'
          description: ''
  /api/password_reset/confirm/:
    post:
      operationId: api_password_reset_confirm_create
      description: An Api View which provides a method to reset a password based on
        a unique token
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordToken'
          description: ''
  /api/password_reset/validate_token/:
    post:
      operationId: api_password_reset_validate_token_create
      description: An Api View which provides a method to verify that a token is valid
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetToken'
          description: ''
  /api/register/:
    post:
      operationId: api_register_create
      description: Creates user accounts
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateUser'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUser'
          description: ''
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - cs
          - cy
          - da
          - de
          - dsb
          - el
          - en
          - en-au
          - en-gb
          - eo
          - es
          - es-ar
          - es-co
          - es-mx
          - es-ni
          - es-ve
          - et
          - eu
          - fa
          - fi
          - fr
          - fy
          - ga
          - gd
          - gl
          - he
          - hi
          - hr
          - hsb
          - hu
          - hy
          - ia
          - id
          - ig
          - io
          - is
          - it
          - ja
          - ka
          - kab
          - kk
          - km
          - kn
          - ko
          - ky
          - lb
          - lt
          - lv
          - mk
          - ml
          - mn
          - mr
          - my
          - nb
          - ne
          - nl
          - nn
          - os
          - pa
          - pl
          - pt
          - pt-br
          - ro
          - ru
          - sk
          - sl
          - sq
          - sr
          - sr-latn
          - sv
          - sw
          - ta
          - te
          - tg
          - th
          - tk
          - tr
          - tt
          - udm
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/token/:
    post:
      operationId: api_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyTokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/users/:
    get:
      operationId: api_users_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserList'
          description: ''
  /api/users/{username}/:
    get:
      operationId: api_users_retrieve
      parameters:
      - in: path
        name: username
        schema:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    put:
      operationId: api_users_update
      parameters:
      - in: path
        name: username
        schema:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: api_users_partial_update
      parameters:
      - in: path
        name: username
        schema:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/users/change-password/:
    put:
      operationId: api_users_change_password_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePassword'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePassword'
          description: ''
    patch:
      operationId: api_users_change_password_partial_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedChangePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedChangePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedChangePassword'
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePassword'
          description: ''
  /api/users/me/:
    get:
      operationId: api_users_me_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/users/update-geo/:
    put:
      operationId: api_users_update_geo_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGeoPreferences'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateGeoPreferences'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateGeoPreferences'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateGeoPreferences'
          description: ''
    patch:
      operationId: api_users_update_geo_partial_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateGeoPreferences'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateGeoPreferences'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateGeoPreferences'
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateGeoPreferences'
          description: ''
  /api/users/update-profile/:
    put:
      operationId: api_users_update_profile_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateUser'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUser'
          description: ''
    patch:
      operationId: api_users_update_profile_partial_update
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateUser'
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUser'
          description: ''
  /api/v1/ai/categories/:
    get:
      operationId: api_v1_ai_categories_retrieve
      description: |-
        Returns a list of categories.

        ```
        [
            'Writing',
            'Ecommerce',
            'Video',
            'Email',
            'Misc',
            'Social Media',
            'Ideation',
            'Copywriting',
            'Website',
            'Google'
        ]
        ```
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/complete/:
    post:
      operationId: api_v1_ai_complete_create
      description: |-
        AI writing assistant inside the text editor

        Parameters
        ----------
        - `text`: string
        - `intent`: represents the
            - `complete` - complete the current text (default)
            - `rewrite`  - rewrite the current text
            - `formal`   - change tone to formal
            - `casual`   - change tone to casual
            - `long`     - expand current text
            - `short`    - shorten current text
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/favorite/:
    post:
      operationId: api_v1_ai_favorite_create
      description: |-
        Mark a generated text as favorite.

        Body Parameters
        ----------
        - `project_id`: The project ID.
        - `text_id`: The ID of the generated text.

        Returns
        -------
        - `404`: When we can't find the project ID.
        - `200`: When the completed text has been set as favorite correctly.
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/favorite/{id}/:
    get:
      operationId: api_v1_ai_favorite_retrieve
      description: |-
        List the generated texts marked as favorite inside a project.

        Parameters
        ----------
        - `project_id`: The project ID.

        Returns
        -------
        - `404`: When we can't find the project ID.
        - `200`: When the completed text has been set as favorite correctly.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/generate/:
    post:
      operationId: api_v1_ai_generate_create
      description: |-
        Generate text using AI.

        Returns
        -------
        - `429` If the number of requests exceed RATELIMITS
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/most-used/{id}/:
    get:
      operationId: api_v1_ai_most_used_retrieve
      description: |-
        Show the 8 most used AI tools.

        Returns
        -------
        A list of dict with:
        - `name`: tool name
        - `tool_id`: a hashid to identify the tool
        - `image`: a logo for the AI template

        ```
        [
            {
                "name": "Growth Ideas",
                "tool_id": "1eb7c2",
                "image": "https://..."
            },
            {
                "name": "Startup Ideas",
                "tool_id": "1eb7c2",
                "image": "https://..."
            },
            .
            .
            .
        ]
        ```
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/output/{id}/delete/:
    delete:
      operationId: api_v1_ai_output_delete_destroy
      description: |-
        Delete a generated text.

        Body Parameters
        ----------
        - `project_id`: The project ID.
        - `text_id`: The ID of the selected generated text.

        Returns
        -------
        - `404`: When we can't find the project ID.
        - `200`: When the completed text has been set as favorite correctly.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/ai/output/update/:
    patch:
      operationId: api_v1_ai_output_update_partial_update
      description: |-
        Update a generated text with new content.

        Body Parameters
        ----------
        - `project_id`: The project ID.
        - `text_id`: The ID of the selected generated text.

        Returns
        -------
        - `404`: When we can't find the project ID.
        - `200`: When the completed text has been set as favorite correctly.
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/outputs/{id}/:
    get:
      operationId: api_v1_ai_outputs_retrieve
      description: |-
        Show all the text generated by the AI in a given project.

        Parameters
        ----------
        - `project_id`: The project ID.

        Returns
        -------
        - `404`: When we can't find the project ID.
        - `200`: When the completed text has been set as favorite correctly.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/select/:
    get:
      operationId: api_v1_ai_select_retrieve
      description: |-
        Select a template.
        Returns
        -------
        A list of dict with:
        - `id`: the machine-understandable code for selecting a tool
        - `name`: a human-friendly tool name
        - `description`: additional deatils about this tool
        - `category`: the category the tool belongs to
        - `icon`: the icon to show
        ```
        [
            {
                "id": "1eb7c214",
                "name": "Growth Ideas",
                "description": "Some words",
                "category": "Ideation"
                "icon": None
            },
            .
            .
            .
        ]
        ```
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/ai/template/{id}/{tool_id}/:
    get:
      operationId: api_v1_ai_template_retrieve
      description: |-
        Given a tool, users see the past generated texts they've created.

        Returns
        -------
        All the completions created with a tool plus some extra info.

        ```
        {
            "completions": [
                {
                    "text": "A generated text.",
                    "id": "bcf17bad-50fc-4f83-9889-4dd84500306c",
                    "wordcount": 17,
                    "created": "2021-08-19T09:40:33Z",
                    "favorite": false
                },
                .
                .
                .
            ],
            "pagetype": "smartcopy",
            "rtl": false,
            "project": "1eb7c214-bc68-4ed5-9b7e-f1b9aa3733f6",
            "tool_name": "Growth Ideas",
            "raw_tool_name": "growth-ideas",
            "completions_count": 5
        }
        ```
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: tool_id
        schema:
          type: string
        required: true
      tags:
      - AI Templates
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/authenticate:
    post:
      operationId: api_v1_authenticate_create
      description: |-
        Exempts the view from CSRF requirements.

        NOTE:
            This should be the left-most mixin of a view.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthenticateToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthenticateToken'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateToken'
